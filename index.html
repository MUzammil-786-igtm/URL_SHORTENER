<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
        .short-url {
            background-color: #e9f2ff;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container d-flex align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="35" height="35" class="me-2 rounded-circle">
      <span>URL Shortener</span>
    </a>
    <a href="/analytics" class="btn btn-outline-light btn-sm">View Analytics</a>
  </div>
</nav>

<!-- ✅ Main Section -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-5 text-center w-100" style="max-width: 600px;">
        <h2 class="mb-4 text-primary fw-bold">Shorten Your URL</h2>

        <form action="/shorten" method="POST" class="mb-4">
            <div class="input-group input-group-lg">
                <input type="url" class="form-control" name="original_url" placeholder="Enter your long URL here..." required>
                <button class="btn btn-custom" type="submit">Shorten</button>
            </div>
        </form>

        {% if short_url %}
        <div class="alert alert-success text-start">
            <h5 class="mb-2">✅ Short URL Created!</h5>
            <p class="mb-1 short-url">
                <a href="{{ short_url }}" target="_blank" class="fw-bold text-decoration-none text-primary">{{ short_url }}</a>
            </p>
            <p class="text-muted mb-0"><small>Copy and share this link anywhere!</small></p>
        </div>
        {% endif %}
    </div>
</div>

<!-- ✅ Footer -->
<footer class="text-center text-muted mt-5">
    <p>© 2025 URL Shortener | Built with ❤️ using Flask</p>
</footer>

</body>
</html>
